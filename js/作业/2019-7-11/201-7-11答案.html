			/*
			 * 一、循环结构的题目:
				 * 1、1~100奇数和
				 * 2、1~100偶数和
				 * 3、五个小朋友排成一队。
				 * 问第一个多大了，第一个说比第二个大两岁，
				 * 问第二个，第二个说比第三个大两岁，以此类推。
				 * 问第五个小朋友几岁了，第五个小朋友说3岁了。
				 * 问第一个小朋友几岁？
				 * 4、有一张0.0002米的纸，对折多少次可以达
				到珠穆朗玛峰的高度8848
			
			二、函数的题目：
				(1)、定义一个函数,在页面中输出1-1000之间的所有能被
				3，5，7整除的整数，并要求每一行显示6个这样的数
				提示：页面中输出使用document.write();
				
				(2)、写出调用匿名函数的三种方法： 
			
			三、对象的题目
				(1)使用三种创建对象的方法：
				创建一个学生对象(student),对象的属性为姓名(sname),
				年龄(sage),性别(ssex),
				introduce函数：将学生的姓名，年龄，性别
				连接起来
				
				(2)使用两种方法分别
				打印出一个学生的年龄、姓名、性别
				
				(3)使用两种方法分别
				修改一个学生的年龄、姓名、性别
				*/
				function work1(){
					var sum=0;
					for(var i=1;i<=100;i++){
						if(i%2==1){
							sum+=i;
						}
					}
					console.log(sum);
				}
//				work1();

				function work2(){
					var sum=0;
					for(var i=0;i<=100;i=i+2){
						sum+=i;
					}
					console.log(sum);
				}
				
				
				function work3(){
					var age=1;
					for(var i=1;i<=5;i++){
						age+=2;

					console.log(age);
				}

				function work4(){
					var height=0.0002;
					var num=0;
					for(var i=1;;i++){
						height*=2;
						num++;
						if(height>=8848){
							break;
						}

				function work7(){
					var num=0;
					for(i=1;i<=1000;i++){
						if(i%3==0&&i%5==0&&i%7==0){
