		<script>
			/*
			 * 1、var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
				要求将数组中的0项去掉，将不为0的值存入一个新的数组，生成新的数组						
			 */
			/*
			 * 2、有1、2、3、4个数字，能组成多少个互不相同且无重复数字的三位数？都是多少？
			 */
			/*3、一个整数，它加上100后是一个完全平方数，
			再加上168又是一个完全平方数，请问该数时多少？
			*/
			/*
			 * 4、输入某年某月某日，判断这一天是这一年的第几天？
			 */
			function work1_way1(){
				var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
				//创建一个空数组
				var newarr=[];
				//新数组中的下标
				var j=0;
				for(var i=0;i<arr.length;i++){
					if(arr[i]!=0){
						//将数组中元素不为0的元素存放到新的数组中
						newarr[j]=arr[i];
						j++;
					}
				}
				console.log(newarr);
			}
//			work1_way1();
			function work1_way2(){
				var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
				for(var i=0;i<arr.length;i++){
					if(arr[i]==0){
						arr.splice(i,1);//数组少了一个元素
						//数组的下标回到被删除的下标的位置
						i--;
					}
				}
				console.log(arr);
			}
//			work1_way2();
			function work1_way3(){
				var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
				/*写出符合条件的内容*/
				function check(x){
					return x!=0;
				}
				//filter(),根据条件打印符合条件的数组中的元素
				console.log(arr.filter(check));
			}
//			work1_way3();
			
			function work2(){
				for(var i=1;i<=4;i++){
					for(j=1;j<=4;j++){
						if(j!=i){
							for(var k=1;k<=4;k++){
								if(k!=i&&k!=j){
									document.write(i*100+j*10+k+" ");
								}
							}
						}
					}
				}
			}
//			work2();
			function work3(){
				for(var j=1;j<=20000;j++){
					for(var i=1;i<j;i++){
						var a=j*j-268;
						var b=i*i-100;
						if(a==b){
							console.log(a);
						}
					}
				}
			}
//			work3();
			function work4(){
				var y=parseInt(prompt("请输入年："));
				var m=parseInt(prompt("请输入月："));
				var d=parseInt(prompt("请输入日："));
				var getmonth=[31,28,31,30,31,30,31,31,30,31,30,31];
				var sum1=0;
				var sum;
				//循环遍历，获取输入的月份之前的几个月的天数
				for(var i=0;i<m-1;i++){
					sum1+=getmonth[i];
				}
				/*判断是否为闰年，如果为闰年则2月份有29天
				 * d变量存放输入的日
				 */
				if(y%4==0&&y%100!=0||y%400==0){
					sum=sum1+d+1;
				}
				else{
					sum=sum1+d;
				}
				console.log(sum);
			}
			work4();
